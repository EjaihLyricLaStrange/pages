{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <a href="{{ .RelPermalink}}">{{ .Title | markdownify }}</a><span>, {{ .Date.Format "January 2, 2006" }}</span>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
